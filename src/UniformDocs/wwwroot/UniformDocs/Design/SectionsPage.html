<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/sections-heading">Section</h1>
            <p slot="uniformdocs/sections-description">You can create different kinds of sections to improve readability and overall look of your app.</p>

            <h2 slot="uniformdocs/sections-primary-heading">Primary section</h2>
            <div slot="uniformdocs/sections-primary-text">Primary section looks like this.</div>

            <h2 slot="uniformdocs/sections-secondary-heading">Secondary section</h2>
            <div slot="uniformdocs/sections-secondary-text">Secondary section looks like this.</div>
            
            <h2 slot="uniformdocs/sections-tertiary-heading">Tertiary section</h2>
            <div slot="uniformdocs/sections-tertiary-text">Tertiary section looks like this.</div>

            <github-source-links base="{{model.Html}}" hide-csharp hide-json></github-source-links>
        </template>
    </dom-bind>

    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <style>
            .uniformdocs-section-primary-grid {
                display: grid;
                grid-gap: var(--uni-section-padding-vertical, var(--uni-default-section-padding-vertical));
            }
        </style>
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/sections-heading"></slot>
        </div>
        <div class="uni-section-primary uniformdocs-section-primary-grid">
            <div class="uni-card">
                <slot name="uniformdocs/sections-description"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/sections-primary-heading"></slot>
                </div>
                <div class="uni-section-primary">
                    <slot name="uniformdocs/sections-primary-text"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/sections-secondary-heading"></slot>
                </div>
                <div class="uni-section-secondary">
                    <slot name="uniformdocs/sections-secondary-text"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/sections-tertiary-heading"></slot>
                </div>
                <div class="uni-section-tertiary">
                    <slot name="uniformdocs/sections-tertiary-text"></slot>
                </div>
            </div>
        </div>
    </template>
</template>
