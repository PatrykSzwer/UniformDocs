<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/title-heading">Title</h1>
            <p slot="uniformdocs/title-description">Use <code>.uni-title</code> class inside <code>.uni-section</code> or <code>.uni-card</code> to apply consistently formatted page or card title. Note that <code>.uni-title</code> overwrites the font style of the slotted element.</p>
            <p slot="uniformdocs/title-description"> We recommend using semantic HTML elements for the title content, such as <code>h1</code> for the page title and <code>h2</code> for the card title.</p>
            <h1 slot="uniformdocs/title-section-title">Section title</h1>
            <h2 slot="uniformdocs/title-card-title">Card title</h2>

            <github-source-links base="{{model.Html}}" hide-csharp hide-json></github-source-links>
        </template>
    </dom-bind>

    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <style>
            .uniformdocs-section-primary-grid {
                display: grid;
                grid-gap: var(--uni-section-padding-vertical, var(--uni-default-section-padding-vertical));
            }
        </style>
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/title-heading"></slot>
        </div>
        <div class="uni-section-primary uniformdocs-section-primary-grid">
            <div class="uni-card">
                <slot name="uniformdocs/title-description"></slot>
            </div>
            <div class="uni-section-secondary">
                <div class="uni-title">
                    <slot name="uniformdocs/title-section-title"></slot>
                </div>
            </div>
            <div class="uni-card">
                <slot name="uniformdocs/title-card-title"></slot>
            </div>
        </div>
    </template>
</template>
