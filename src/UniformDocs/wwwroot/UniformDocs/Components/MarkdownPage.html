<link rel="import" href="/sys/marked-element/marked-element.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/markdown-heading">Markdown</h1>

            <p slot="uniformdocs/markdown-description">
                JSON's primitive value type
                <code>string</code> can be rendered as Markdown using a helper custom element, such as
                <a href="https://github.com/PolymerElements/marked-element">marked-element</a>.
            </p>
            <marked-element slot="uniformdocs/markdown-marked-element" markdown="{{model.Bio}}"></marked-element>
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/markdown-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="uniformdocs/markdown-description"></slot>
                <slot name="uniformdocs/markdown-marked-element"></slot>
            </div>
        </div>
    </template>
</template>
