<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/sys/uniform.css/components/uni-form-item/uni-form-item.html">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/formitem-heading">Form Item</h1>

            <p slot="uniformdocs/formitem-description">
                A <code>uni-form-item</code> element represents a single field in a form. It contains the interactive field for user's input, a label describing the field, and an optional output for validation or information message.
            </p>

            <h2 slot="uniformdocs/example">Example</h2>
            
            <label slot="uniformdocs/formitem-slot">Enter greeting</label>
            <input slot="uniformdocs/formitem-slot" aria-invalid$="{{model.IsInvalid}}" value="{{model.Word$::input}}">
            <output slot="uniformdocs/formitem-slot">{{model.ValidationMessage}}</output>

            <h2 slot="uniformdocs/states">
                States
            </h2>

            <h3 slot="uniformdocs/states">
                Validation States
            </h3>

            <ul slot="uniformdocs/states">
                <li>Neutral/Undetermined - Default. Provided by not setting the <code>aria-invalid</code> attribute on the Output or by setting the attribute with no value.</li>
                <li>Success - Provided by setting the <code>aria-invalid</code> attribute on the Output with the value <code>false</code></li>
                <li>Error - Provided by setting the <code>aria-invalid</code> attribute on the Output with the value <code>true</code></li>
            </ul>

            <h2 slot="uniformdocs/structure">
                Structure
            </h2>

            <ul class="uniformdocs-structure-diagram" slot="uniformdocs/structure">
                <li>Form Item
                    <ul>
                        <li>Label</li>
                        <li>Field</li>
                        <li>Output</li>
                    </ul>
                </li>
            </ul>

            <h2 slot="uniformdocs/guidelines">
                Guidelines
            </h2>

            <h3 slot="uniformdocs/guidelines">
                General
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Form Item is size agnostic – the Field is responsible for rendering itself in an appropriate size, and the Form Item will scale around it accordingly.</li>
                <li>Form Item is layout agnostic – its placement is determined by the containing element, such as Form Item Group.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Label
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Optional but strongly recommended as the primary way to identify the field by the end user.</li>
                <li>Provided as a <code>&lt;label&gt;</code> element.</li>
                <li>It automatically bound to he Field (no need for the <code>for=""</code> attribute).</li>
                <li>If the Label is omitted, a placeholder text in the field itself is strongly recommended.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Field
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Required.</li>
                <li>It is provided as an element of any kind other than <code>&lt;label&gt;</code> or <code>&lt;output&gt;</code>. Typically that is <code>&lt;input&gt;</code>, <code>&lt;textarea&gt;</code>, <code>&lt;select&gt;</code> or a simple custom element for data entry.</li>
                <li>The validation state of the Form Item is provided as the <code>aria-invalid</code> attribute on this element.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Output
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Optional.</li>
                <li>It is provided as a <code>&lt;output&gt;</code> element.</li>
                <li>It should be primarily used for validation errors, but can also be used to provide further information for the user (e.g. instructions on the expected value format), or a success message in cases where the user should get a clear indication of successful validation (e.g. new password).</li>
                <li>It renders differently according to the validation states.</li>
                <li>It is automatically set as the ARIA description of the Field.</li>
            </ul>

            <h2 slot="uniformdocs/css">
                Custom CSS Properties
            </h2>

            <ul slot="uniformdocs/css">
                <li><code>--uni-form-item-gap-content</code>, fallback value: <code>none</code>. By default, the item does not have empty columns on the sides. Set to <code>''</code>
    to enable empty column spacing on the side (on the right in LTR
    and left in RTL). Used by <code>&lt;uni-form-item-group&gt;</code> to make gaps between
    the horizontally stacked <code>&lt;uni-form-item&gt;</code> elements.</li>
                <li><code>uni-form-item-control-border</code>, fallback value: <code>none</code></li>. Override the border style on the control element. Used
    by <code>&lt;uni-form-item-group&gt;</code> to make red borders for the invalid group state.
            </ul>

            <h3 slot="uniformdocs/see-also">
                See also
            </h3>

            <ul slot="uniformdocs/see-also">
                <li><a href="/UniformDocs/FormItemGroup">Form Item Group</a> - for grouping multiple related items onto the same row</li>
            </ul>
            
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/formitem-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="uniformdocs/formitem-description"></slot>
                <slot name="uniformdocs/example"></slot>
                <uni-form-item>
                    <slot name="uniformdocs/formitem-slot"></slot>
                </uni-form-item>
                <slot name="uniformdocs/states"></slot>
                <slot name="uniformdocs/structure"></slot>
                <slot name="uniformdocs/guidelines"></slot>
                <slot name="uniformdocs/css"></slot>
                <slot name="uniformdocs/see-also"></slot>
            </div>
        </div>

    </template>
</template>
