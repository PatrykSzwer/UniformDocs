<link rel="import" href="/sys/uniform.css/components/uni-date-picker/uni-date-picker.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/datepicker-heading">
                Datepicker using
                <code>uni-date-picker</code> element
            </h1>

            <div slot="uniformdocs/datepicker-description">
                <p>
                    You can view
                    <code>uni-date-picker</code> usage example, you can see them
                    <a href="https://starcounter.github.io/uniform.css/components/uni-date-picker/">here</a>.
                </p>
                JSON's primitive value type
                <code>string</code> can be mapped directly to HTML form
                <code>input type="text"</code> with a datepicker. In this example we used
                <code>uni-date-picker</code>, which is distributed with Starcounter and gives a consistent-looking date picker among all apps.
            </div>

            <label slot="uniformdocs/datepicker-label">Date</label>
            <input slot="uniformdocs/datepicker-date"
                   type="date"
                   min="1920-01-01"
                   value="{{model.Value$::change}}"
                   placeholder="Pick a date" />

            <label slot="uniformdocs/datepicker-year-label">Year</label>

            <input slot="uniformdocs/datepicker-year-input" type="text" value="{{model.Year}}" readonly="readonly">

            <label slot="uniformdocs/datepicker-month-label">Month</label>

            <input slot="uniformdocs/datepicker-month-input" type="text" value="{{model.Month}}" readonly="readonly">

            <label slot="uniformdocs/datepicker-day-label">Day</label>

            <input slot="uniformdocs/datepicker-day-input" type="text" value="{{model.Day}}" readonly="readonly">
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/datepicker-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="uniformdocs/datepicker-description"></slot>
                <div class="uni-label-control">
                    <slot name="uniformdocs/datepicker-label"></slot>
                    <uni-date-picker>
                        <slot name="uniformdocs/datepicker-date"></slot>
                    </uni-date-picker>
                </div>
                <div class="uni-label-control">
                    <slot name="uniformdocs/datepicker-year-label"></slot>
                    <slot name="uniformdocs/datepicker-year-input"></slot>
                </div>
                <div class="uni-label-control">
                    <slot name="uniformdocs/datepicker-month-label"></slot>
                    <slot name="uniformdocs/datepicker-month-input"></slot>
                </div>
                <div class="uni-label-control">
                    <slot name="uniformdocs/datepicker-day-label"></slot>
                    <slot name="uniformdocs/datepicker-day-input"></slot>
                </div>
            </div>
        </div>
    </template>
</template>
