<link rel="import" href="/sys/hot-table/hot-table.html">
<link rel="import" href="/sys/hot-table/src/hot-table-style.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <!-- this works with Shady DOM (not Shadow DOM). You don't have to use it in Shadow DOM -->
    <style is="custom-style" include="hot-table-style"></style>

    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/datagrid-heading">Datagrid</h1>

            <p slot="uniformdocs/datagrid-description">
                JSON's
                <code>array</code> and
                <code>object</code> can be used to create editable datagrid with a helper custom element, e.g.
                <a href="http://handsontable.github.io/hot-table/">hot-table</a>.
            </p>

            <p slot="uniformdocs/datagrid-demo-description">
                The below datagrid is synced with the server. Column description:
            </p>

            <ul slot="uniformdocs/datagrid-demo-columns">
                <li>
                    <code>Name</code> - editable name of your pet
                </li>
                <li>
                    <code>Kind</code> - editable name of the pet species. Known species:
                    <code>dog</code>,
                    <code>cat</code>,
                    <code>rabbit</code>,
                    <code>hamster</code>
                </li>
                <li>
                    <code>Feature</code> - non-editable feature of the selected pet. When you change the "Kind" column, the server will push the feature of this pet
                </li>
            </ul>

            <hot-table slot="uniformdocs/datagrid-table" datarows="{{model.Pets}}">
                <hot-column value="Name$" header="Name"></hot-column>
                <hot-column value="Kind$" header="Kind"></hot-column>
                <hot-column value="Feature" header="Feature" read-only></hot-column>
            </hot-table>
            <button slot="uniformdocs/datagrid-button" value="{{model.AddPetTrigger$::click}}" onmousedown="++this.value">Add a pet</button>
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/datagrid-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="uniformdocs/datagrid-description"></slot>
                <slot name="uniformdocs/datagrid-demo-description"></slot>
                <slot name="uniformdocs/datagrid-demo-columns"></slot>
                <slot name="uniformdocs/datagrid-table"></slot>
                <div style="margin-top: 0.5em">
                    <slot name="uniformdocs/datagrid-button"></slot>
                </div>
            </div>
        </div>

    </template>
</template>
