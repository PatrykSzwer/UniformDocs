<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/sys/uniform.css/components/uni-form-item/uni-form-item.html">
<link rel="import" href="/sys/uniform.css/components/uni-form-item-group/uni-form-item-group.html">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/formitemgroup-heading">
                Form Item Group
            </h1>

            <p slot="uniformdocs/formitemgroup-description">
                The <code>uni-form-item-group</code> custom element helps you create grouped form elements that only make sense combined, like addresses. The group might have a single validation result representing all its elements, or a separate validation result for all of them. The below example only accepts the city "Stockholm" and the postcode "12345".
            </p>

            <label slot="uniformdocs/city-formitem">City</label>
            <input slot="uniformdocs/city-formitem" value="{{model.City$::keyup}}">

            <label slot="uniformdocs/postcode-formitem">Postcode</label>
            <input slot="uniformdocs/postcode-formitem" value="{{model.Postcode$::keyup}}">
            <output slot="uniformdocs/address-validation-result" aria-invalid$="{{stringifyBoolean(model.IsInvalid)}}">{{model.ValidationMessage}}</output>

            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <script>
        const template = document.currentScript.previousElementSibling;
        template.stringifyBoolean = bool => bool ? "true" : "false";
    </script>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/formitemgroup-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <div>
                    <slot name="uniformdocs/formitemgroup-description"></slot>
                </div>
                <uni-form-item-group>
                    <uni-form-item>
                        <slot name="uniformdocs/city-formitem"></slot>
                    </uni-form-item>
                    <uni-form-item>
                        <slot name="uniformdocs/postcode-formitem"></slot>
                    </uni-form-item>
                    <slot name="uniformdocs/address-validation-result"></slot>
                </uni-form-item-group>
            </div>
        </div>
        <slot name="uniformdocs/formitemgroup-input"></slot>
    </template>
</template>
