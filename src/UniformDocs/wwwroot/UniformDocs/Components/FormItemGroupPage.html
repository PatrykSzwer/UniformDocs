<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/sys/uniform.css/components/uni-form-item/uni-form-item.html">
<link rel="import" href="/sys/uniform.css/components/uni-form-item-group/uni-form-item-group.html">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/formitemgroup-heading">
                Form Item Group
            </h1>

            <p slot="uniformdocs/formitemgroup-description">
                A <code>&lt;uni-form-item-group&gt;</code> custom element is a container for grouping two or more related Form Items. A group is rendered in a horizontal "row" given sufficient horizontal space. A group might have a label and an output, independent from the Form Items' labels and outputs.
            </p>

            <h2 slot="uniformdocs/example">Example</h2>

            <label slot="uniformdocs/city-formitem">City</label>
            <input slot="uniformdocs/city-formitem" value="{{model.City$::input}}" aria-invalid$="{{model.IsCityInvalid}}">
            <output slot="uniformdocs/city-formitem">{{model.CityValidationMessage}}</output>

            <label slot="uniformdocs/postcode-formitem">Postcode</label>
            <input slot="uniformdocs/postcode-formitem" value="{{model.Postcode$::input}}" aria-invalid$="{{model.IsPostcodeInvalid}}">
            <output slot="uniformdocs/postcode-formitem">{{model.PostcodeValidationMessage}}</output>

            <label slot="uniformdocs/address-formitemgroup">Address</label>
            <output slot="uniformdocs/address-formitemgroup" aria-invalid$="{{model.IsGroupInvalid}}">{{model.GroupValidationMessage}}</output>

            <h2 slot="uniformdocs/structure">
                Structure
            </h2>

            <ul class="uniformdocs-structure-diagram" slot="uniformdocs/structure">
                <li>Form Item Group
                    <ul>
                        <li>Label</li>
                        <li>1..n Form Items
                            <ul>
                                <li>Form Item
                                    <ul>
                                        <li>Label</li>
                                        <li>Field</li>
                                        <li>Output</li>
                                    </ul>
                                </li>
                                <li>Form Item
                                    <ul>
                                        <li>Label</li>
                                        <li>Field</li>
                                        <li>Output</li>
                                    </ul>
                                </li>
                                <li>Form Item
                                    <ul>
                                        <li>Label</li>
                                        <li>Field</li>
                                        <li>Output</li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li>Output</li>
                    </ul>
                </li>
            </ul>

            <h2 slot="uniformdocs/guidelines">
                Design Guidelines
            </h2>

            <h3 slot="uniformdocs/guidelines">
                General
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Use Form Item Groups for form items that are conceptually closely related, e.g. essentially part of the same piece of data, such as:
                    <ul>
                        <li>First name + Last name.</li>
                        <li>City + Postal code.</li>
                        <li>Country prefix + Area code + Phone number.</li>
                    </ul>
                </li>
                <li>Do NOT use Form Item Group as a generic layout mechanism to force unrelated fields into a horizontal layout. Use an appropriately styled Section for this instead.</li>
                <li>Avoid grouping Form Items of significantly different heights (e.g. Text Field + Radio Button Group).</li>
                <li>It is responsive - If the horizontal space available to the group is insufficient to render all items in a single horizontal row, the items will wrap below each other.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Label
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Optional heading for the items in the group.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Form Items
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>There should be one or more Form Items in a Form Item Group.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Output
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li>Optional.</li>
                <li>Used to display an output for the group as a whole instead of outputs for individual Form Items.</li>
                <li>It should be primarily used for validation errors, but can also be used to provide further neutral or a success message (see: Validation States).</li>
                <li>It renders differently according to the Validation States.</li>
            </ul>

            <h3 slot="uniformdocs/guidelines">
                Validation States
            </h3>

            <ul slot="uniformdocs/guidelines">
                <li><strong>Neutral</strong> is the default validation state. Used to give neutral information for the user (e.g. instructions on the expected value format).</li>
                <li><strong>Success</strong> is used when the user should get a clear indication of successful validation (e.g. new password).</li>
                <li><strong>Error</strong> is used to give an error message about the user input, such as a validation error.</li>
            </ul>

            <h2 slot="uniformdocs/developer">
                Developer Documentation
            </h2>

            <h3 slot="uniformdocs/developer">
                HTML API
            </h3>

            <ul slot="uniformdocs/developer">
                <li>The Label is provided as a <code>&lt;label&gt;</code> element.</li>
                <li>The Form Item is provided as <code>&lt;uni-form-item&gt;</code> element.</li>
                <li>The Output is provided as an <code>&lt;output&gt;</code> element.</li>
                <li>The Validation State is provided as the <code>aria-invalid=""</code> attribute on the Output element, with the following values:
                    <table style="width: auto; margin-bottom: 1em">
                        <tr>
                            <th>Value</th>
                            <th>Meaning</th>
                        </tr>
                        <tr>
                            <td><code>aria-invalid=""</code> (or unset)</td>
                            <td>Neutral</td>
                        </tr>
                        <tr>
                            <td><code>aria-invalid="true"</code></td>
                            <td>Error</td>
                        </tr>
                        <tr>
                            <td><code>aria-invalid="false"</code></td>
                            <td>Success</td>
                        </tr>
                    </table>
                </li>
            </ul>

            <h2 slot="uniformdocs/see-also">
                See Also
            </h2>

            <ul slot="uniformdocs/see-also">
                <li><a href="/UniformDocs/FormItem">Form Item</a> - for a single field in a form</li>
            </ul>

            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/formitemgroup-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <slot name="uniformdocs/formitemgroup-description"></slot>
        </div>
        <div class="uni-section-secondary">
            <slot name="uniformdocs/example"></slot>
            <uni-form-item-group>
                <uni-form-item>
                    <slot name="uniformdocs/city-formitem"></slot>
                </uni-form-item>
                <uni-form-item>
                    <slot name="uniformdocs/postcode-formitem"></slot>
                </uni-form-item>
                <slot name="uniformdocs/address-formitemgroup"></slot>
            </uni-form-item-group>
        </div>
        <div class="uni-section-primary">
            <slot name="uniformdocs/structure"></slot>
        </div>
        <div class="uni-section-secondary">
            <slot name="uniformdocs/guidelines"></slot>
        </div>
        <div class="uni-section-primary">
            <slot name="uniformdocs/developer"></slot>
        </div>
        <div class="uni-section-secondary">
            <slot name="uniformdocs/see-also"></slot>
        </div>
    </template>
</template>
