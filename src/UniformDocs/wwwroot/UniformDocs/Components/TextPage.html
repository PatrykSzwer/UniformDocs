<link rel="import" href="/sys/paper-input/paper-input.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/text-heading">Text Input</h1>

            <p slot="uniformdocs/text-description">
                JSON's primitive value type
                <code>string</code> can be mapped directly to HTML form
                <code>input type="text"</code>.
            </p>

            <h2 slot="uniformdocs/text-typing-listening-heading">Listening to changes</h2>

            <p slot="uniformdocs/text-typing-listening-description">
                Bind to
                <code>::input</code> listener to send the new value to the server as the user types in the field. This is the 
                recommended behavior in Starcounter apps, because it allows behaviors like live validation or unblocking of 
                the "Save" button while the user types.
            </p>

            <p slot="uniformdocs/text-typing-listening-description">
                Read more about the target change events in the
                <a href="https://www.polymer-project.org/1.0/docs/devguide/data-binding.html#two-way-native">Polymer docs</a>.
            </p>

            <label slot="uniformdocs/text-typing-listening-label">{{model.NameLiveReaction}}</label>

            <input slot="uniformdocs/text-typing-listening-input" type="text" value="{{model.NameLive$::input}}" placeholder="Name">

            <h2 slot="uniformdocs/text-listening-heading">Listening to changes when the user stops typing</h2>

            <p slot="uniformdocs/text-listening-description">
                Need to update the server after the user has stopped typing? Bind to the
                <code>::change</code> event, which is triggered when the user types and moves the focus away from the input:
            </p>

            <label slot="uniformdocs/text-listening-label">{{model.NameReaction}}</label>

            <input slot="uniformdocs/text-listening-input" type="text" value="{{model.Name$::change}}" placeholder="Name">

            <h2 slot="uniformdocs/text-typing-listening-paper-heading">Listening to changes in custom elements (paper-input, etc)</h2>

            <p slot="uniformdocs/text-typing-listening-paper-desc">
                You can also use any custom element, such as
                <a href="https://www.webcomponents.org/element/PolymerElements/paper-input">paper-input</a>.
            </p>

            <p slot="uniformdocs/text-typing-listening-paper-desc">
                Make sure to observe an event triggered by the custom element after the interaction. For instance, `paper-input` triggers a
                <code>value-changed</code> event after each keystroke:
            </p>

            <paper-input slot="uniformdocs/text-typing-listening-paper-input" label="{{model.NameForPaperLiveReaction}}" value="{{model.NameForPaperLive$::value-changed}}"></paper-input>

            <p slot="uniformdocs/text-listening-paper-desc">
                If you need to observe changes when the user stops typing, observe the 
                <code>change</code> event:
            </p>

            <paper-input slot="uniformdocs/text-listening-paper-input" label="{{model.NameForPaperReaction}}" value="{{model.NameForPaper$::change}}"></paper-input>
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <style>
            .uniformdocs-text-paper-input-description {
                margin-top: 20px;
            }

            .uniformdocs-section-primary-grid {
                display: grid;
                grid-gap: var(--uni-section-padding-vertical, var(--uni-default-section-padding-vertical));
            }
        </style>
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/text-heading"></slot>
        </div>
        <div class="uni-section-primary uniformdocs-section-primary-grid">
            <div class="uni-card">
                <slot name="uniformdocs/text-description"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/text-typing-listening-heading"></slot>
                </div>
                <slot name="uniformdocs/text-typing-listening-description"></slot>
                <div class="uni-label-control">
                    <slot name="uniformdocs/text-typing-listening-label"></slot>
                    <slot name="uniformdocs/text-typing-listening-input"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/text-listening-heading"></slot>
                </div>
                <slot name="uniformdocs/text-listening-description"></slot>
                <div class="uni-label-control">
                    <slot name="uniformdocs/text-listening-label"></slot>
                    <slot name="uniformdocs/text-listening-input"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/text-typing-listening-paper-heading"></slot>
                </div>
                <slot name="uniformdocs/text-typing-listening-paper-desc"></slot>
                <slot name="uniformdocs/text-typing-listening-paper-input"></slot>
                <slot name="uniformdocs/text-listening-paper-desc"></slot>
                <slot name="uniformdocs/text-listening-paper-input"></slot>
            </div>
        </div>
    </template>
</template>
