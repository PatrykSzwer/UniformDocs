<link rel="import" href="/sys/palindrom-redirect/palindrom-redirect.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="uniformdocs/redirect-heading">Redirect</h1>


            <p slot="uniformdocs/redirect-description">
                JSON's primitive value type
                <code>string</code> can be used to cause the client to morph to a new URL using
                <code><a href="https://github.com/Palindrom/palindrom-redirect">&lt;palindrom-redirect&gt;</a></code>.
            </p>

            <h2 slot="uniformdocs/redirect-current-partial-heading">Morph the current partial</h2>

            <p slot="uniformdocs/redirect-current-partial-description">You can the current partial to a new URL while keeping the state.</p>

            <label slot="uniformdocs/redirect-current-partial-label">Morph to some: </label>

            <button slot="uniformdocs/redirect-current-partial-fruit-button" value="{{model.ChooseFood$::click}}" onmousedown="this.value = 'Fruit'">Fruit</button>

            <button slot="uniformdocs/redirect-current-partial-vegetable-button" value="{{model.ChooseFood$::click}}" onmousedown="this.value = 'Vegetable'">Vegetable</button>

            <button slot="uniformdocs/redirect-current-partial-bread-button" value="{{model.ChooseFood$::click}}" onmousedown="this.value = 'Bread'">Bread</button>

            <div slot="uniformdocs/redirect-current-partial-favorite-label">{{model.YourFavoriteFood}}</div>

            <h2 slot="uniformdocs/redirect-another-partial-heading">Morph to another partial</h2>

            <p slot="uniformdocs/redirect-another-partial-description">Want to morph to another partial? It's as easy.</p>

            <button slot="uniformdocs/redirect-another-partial-button" value="{{model.GoToHomePartialTrigger$::click}}" onmousedown="++this.value">Morph to another partial</button>

            <h2 slot="uniformdocs/redirect-external-link-heading">Redirect to an external link</h2>

            <p slot="uniformdocs/redirect-external-link-description">
                Drop the
                <code>history</code> attribute to redirect to an external link (without morphing).
            </p>

            <button slot="uniformdocs/redirect-external-link-button" value="{{model.GoToDocsTrigger$::click}}" onmousedown="++this.value">Redirect to Starcounter.io</button>

            <palindrom-redirect slot="uniformdocs/redirect-link-morph" is="palindrom-redirect" history url="{{model.MorphUrl$}}"></palindrom-redirect>
            <palindrom-redirect slot="uniformdocs/redirect-link-redirect" is="palindrom-redirect" url="{{model.RedirectUrl$}}"></palindrom-redirect>

            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <style>
            .uniformdocs-section-primary-grid {
                display: grid;
                grid-gap: var(--uni-section-padding-vertical, var(--uni-default-section-padding-vertical));
            }
        </style>
        <div class="uni-section-secondary uni-title">
            <slot name="uniformdocs/redirect-heading"></slot>
        </div>
        <div class="uni-section-primary uniformdocs-section-primary-grid">
            <div class="uni-card">
                <slot name="uniformdocs/redirect-description"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/redirect-current-partial-heading"></slot>
                </div>
                <slot name="uniformdocs/redirect-current-partial-description"></slot>
                <div class="uni-label-control">
                    <slot name="uniformdocs/redirect-current-partial-label"></slot>
                    <div>
                        <slot name="uniformdocs/redirect-current-partial-fruit-button"></slot>
                        <slot name="uniformdocs/redirect-current-partial-vegetable-button"></slot>
                        <slot name="uniformdocs/redirect-current-partial-bread-button"></slot>
                    </div>
                </div>
                <slot name="uniformdocs/redirect-current-partial-favorite-label"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/redirect-another-partial-heading"></slot>
                </div>
                <slot name="uniformdocs/redirect-another-partial-description"></slot>
                <slot name="uniformdocs/redirect-another-partial-button"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="uniformdocs/redirect-external-link-heading"></slot>
                </div>
                <slot name="uniformdocs/redirect-external-link-description"></slot>
                <slot name="uniformdocs/redirect-external-link-button"></slot>
                <slot name="uniformdocs/redirect-link-morph"></slot>
                <slot name="uniformdocs/redirect-link-redirect"></slot>
            </div>
        </div>
    </template>
</template>
