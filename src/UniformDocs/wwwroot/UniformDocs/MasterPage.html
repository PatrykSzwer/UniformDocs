<link rel="preload" as="style" href="/UniformDocs/style.css">
<link rel="import" href="/UniformDocs/elements/github-source-links.html">
<link rel="import" href="/sys/slot-all/slot-all.html">

<template>
    <link rel="stylesheet" href="/UniformDocs/style.css">
    <dom-bind>
        <template id="root" is="dom-bind">
            <starcounter-include slot="uniformdocs/menu" view-model="{{model.NavPage}}">
                <template is="declarative-shadow-dom" presentation="parent" preserve-content>
                    <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
                    <style>
                        :host{
                            display: flex;
                        }
                        starcounter-include[slot="uniformdocs/menu"]{
                            display: flex;
                        }

                        nav.uniformdocs-nav > ::slotted(h4) {
                            font-size: 1em !important;
                            letter-spacing: normal !important;
                            font-weight: bold !important;
                            margin: 1.4em 0 1em 0 !important;
                        }
                        nav.uniformdocs-nav > h4 {
                            font-size: 1em !important;
                            letter-spacing: normal !important;
                            font-weight: bold !important;
                            margin: 1.4em 0 1em 0 !important;
                        }

                        nav.uniformdocs-nav > ::slotted(a) {
                            padding-top: 3px !important;
                            padding-bottom: 3px !important;
                        }
                        nav.uniformdocs-nav > a {
                            padding-top: 3px !important;
                            padding-bottom: 3px !important;
                        }
                    </style>
                    <nav class="uniformdocs-nav uni-menu-left">
                        <slot-all></slot-all>
                        <slot></slot>
                    </nav>
                </template>
            </starcounter-include>
            <starcounter-include slot="uniformdocs/current" view-model="{{model.CurrentPage}}"></starcounter-include>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-layout-left-nav">
            <slot name="uniformdocs/menu"></slot>
            <slot name="uniformdocs/current"></slot>
        </div>
    </template>
</template>
