<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/paper-dropdown-menu/paper-dropdown-menu.html" />
<link rel="import" href="/sys/paper-listbox/paper-listbox.html" />
<link rel="import" href="/sys/paper-item/paper-item.html" />


<template>
    <template is="dom-bind">
        <div>
            <paper-dropdown-menu>
                <paper-listbox class="dropdown-content" selected="0">
                    <paper-item value="{{model.EntriesPerPage$::click}}" onclick="this.value = 5">5 entries per page</paper-item>
                    <paper-item value="{{model.EntriesPerPage$::click}}" onclick="this.value = 15">15 entries per page</paper-item>
                    <paper-item value="{{model.EntriesPerPage$::click}}" onclick="this.value = 30">30 entries per page</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </div>
        <template is="dom-repeat" items="{{model.Library}}" as="book">
            <h4>{{book.Title}} - {{book.Author}}</h4>
        </template>
        <ul class="pagination">
            <li><button class="btn btn-default" value="{{model.PreviousPage$::click}}" onclick="++this.value">Previous</button></li>
            <li><button class="btn btn-default" value="{{model.ChangePage$::click}}" onclick="this.value = 1">1</button></li>
            <li><button class="btn btn-default" value="{{model.ChangePage$::click}}" onclick="this.value = 2">2</button></li>
            <li><button class="btn btn-default" value="{{model.ChangePage$::click}}" onclick="this.value = 3">3</button></li>
            <li><button class="btn btn-default" value="{{model.ChangePage$::click}}" onclick="this.value = 4">4</button></li>
            <li><button class="btn btn-default" value="{{model.NextPage$::click}}" onclick="++this.value">Next</button></li>
        </ul>
    </template>
</template>
