<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/paper-item/paper-item.html" />


<template>
    <template is="dom-bind">
        <select class="kitchensink-select" value="{{model.EntriesPerPage$::change}}">
            <template is="dom-repeat" items="{{model.PageEntries}}">
                <option value="{{item.Amount}}">{{item.Amount}}</option>
            </template>
        </select>
        <template is="dom-repeat" items="{{model.Library}}" as="book">
            <paper-item>{{book.Title}} - {{book.Author}}</paper-item>
        </template>
        <nav>
            <ul class="pagination">
                <li>
                    <button class="pagination-box btn btn-default" value="{{model.FirstPage$::click}}" onmousedown="++this.value" href="">&lt;&lt;</button>
                </li>
                <li>
                    <button class="pagination-box btn btn-default" value="{{model.PreviousPage$::click}}" onmousedown="++this.value">&lt;</button>
                </li>
                <template is="dom-repeat" items="{{model.Pages}}">
                    <template is="dom-if" if="{{item.Active}}">
                        <li>
                            <button class="page-link pagination-box btn btn-default active" on-click="onChangePageClick">{{item.PageNumber}}</button>
                        </li>
                    </template>
                    <template is="dom-if" if="{{!item.Active}}">
                        <li>
                            <button class="page-link pagination-box btn btn-default" on-click="onChangePageClick">{{item.PageNumber}}</button>
                        </li>
                    </template>
                </template>
                <li>
                    <button class="pagination-box btn btn-default" value="{{model.NextPage$::click}}" onmousedown="++this.value">&gt;</button>
                </li>
                <li>
                    <button class="pagination-box btn btn-default" value="{{model.LastPage$::click}}" onmousedown="++this.value">&gt;&gt;</button>
                </li>
            </ul>
        </nav>
        <p>page {{model.CurrentPage}} of {{model.TotalPages}}</p>
    </template>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = script.previousElementSibling;

            template.onChangePageClick = function (event) {
                template.set("model.ChangePage$", event.currentTarget.innerHTML);
            };
        })();
    </script>
</template>
