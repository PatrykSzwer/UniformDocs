<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/juicy-select/juicy-select.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">

<template>
    <dom-bind><template is="dom-bind">
        <h1 slot="kitchensink/pagination-heading">Pagination</h1>
        <p slot="kitchensink/pagination-description">Pagination can be implemented in the code-behind by using <code>FETCH</code> to determine how many entries there should be on every page and <code>OFFSET</code> to retrieve the right entries</p>
        <juicy-select slot="kitchensink/pagination-juicy-select-items-per-page" class="kitchensink-juicyselect" value="{{model.EntriesPerPage$::change}}" options="{{model.PageEntries}}" text-property="Text" value-property="Amount">
        </juicy-select>
        <table slot="kitchensink/pagination-table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{model.Library}}" as="book">
                <tr>
                    <td>{{book.Title}}</td>
                    <td>{{book.Author}}</td>
                </tr>
            </template>
            </tbody>
        </table>
        <a slot="kitchensink/pagination-navigation-first" tabindex="0" value="{{model.FirstPageTrigger$::click}}" on-click="onFirstPageClick" href="">First</a>
        <a slot="kitchensink/pagination-navigation-previous" disabled$="{{model.DisableFirst}}" tabindex="1" value="{{model.PreviousPageTrigger$::click}}">Previous</a>
        <template is="dom-repeat" items="{{model.Pages}}">
            <a slot="kitchensink/pagination-navigation-number" aria-current$="{{workaroundPolymerBooleans(item.Active)}}" tabindex$="[[add(index, 2)]]" on-click="onChangePageClick" page-number="{{item.PageNumber}}">{{item.PageNumber}}</a>
        </template>
        <a slot="kitchensink/pagination-navigation-next" disabled$="{{model.DisableLast}}" tabindex$="{{add(model.Pages.length, 2)}}" value="{{model.NextPageTrigger$::click}}">Next</a>
        <a slot="kitchensink/pagination-navigation-last" tabindex$="{{add(model.Pages.length, 3}}" value="{{model.LastPageTrigger$::click}}">Last</a>
        <p slot="kitchensink/pagination-page-number">page {{model.CurrentPage}} of {{model.TotalPages}}</p>
    </template></dom-bind>
    <script>
        (function () {
            var script = document._currentScript || document.currentScript;
            var template = Polymer.Element ? script.previousElementSibling : script.previousElementSibling.firstElementChild;         

            template.add = function(n, m) {
                return n + m
            }
            template.onChangePageClick = function (event) {
                var span = event.currentTarget;
                template.set("model.ChangePage$", span.pageNumber);
            };

            template.workaroundPolymerBooleans = function (active) {
                return active ? "true" : "false";
            };
        })();
    </script>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/pagination-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/pagination-description"></slot>
                <slot name="kitchensink/pagination-juicy-select-items-per-page"></slot>
                <slot name="kitchensink/pagination-table"></slot>
                <div class="uni-pagination">
                    <div class="uni-previous"><slot name="kitchensink/pagination-navigation-first"></slot></div>
                    <div class="uni-previous"><slot name="kitchensink/pagination-navigation-previous"></slot></div>
                    <div class="uni-pages"><slot name="kitchensink/pagination-navigation-number"></slot></div>
                    <div class="uni-next"><slot name="kitchensink/pagination-navigation-next"></slot></div>
                    <div class="uni-next"><slot name="kitchensink/pagination-navigation-last"></slot></div>
                </div>
                <slot name="kitchensink/pagination-page-number"></slot>
            </div>
        </div>
    </template>
</template>
