<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's primitive value type <code>number</code> can be mapped directly to HTML form elements <code>input type="number"</code>.</p>
    </div>
    <div>
        <p>A decimal value is declared in Starcounter's JSON-by-example by including a dot in the number, e.g. <code>0.0</code></p>
    </div>
    <div class="form-group">
      <label class="control-label">{{model.PriceReaction}}</label>
    </div>
    <div class="form-group">
        <input type="number" step="0.01" value="{{model.Price$::input}}" placeholder="Price" class="form-control">
    </div>
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
