<template>
  <template is="dom-bind">
    <p class="lead">JSON's primitive value type <code>string</code> can be mapped directly to HTML <code>a href=""</code>.</p>

    <p>
      <a href="{{model.Url}}">{{model.Label}}</a>

    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
