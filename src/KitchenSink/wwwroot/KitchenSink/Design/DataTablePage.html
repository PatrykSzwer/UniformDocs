<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/datatable-heading">Data table</h1>
            <table slot="kitchensink/datatable-table"> <!-- TODO: Replace this with uni-data-table -->
                <thead>
                <tr>
                    <template is="dom-repeat" items="{{model.Columns}}" as="column">
                        <th>{{column.Header}}</th>
                    </template>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <template is="dom-repeat" items="{{model.Rows}}" as="row">
                    <tr>
                        <td>{{row.FirstName}}</td>
                        <td>{{row.LastName}}</td>
                        <td>
                            <input type="text" value="{{row.Email$::change}}" placeholder="Email">
                        </td>
                        <td>
                            <button value="{{row.DeleteTrigger$::click}}" onmousedown="++this.value">Remove</button>
                        </td>
                    </tr>
                </template>
                </tbody>
            </table>
            <button slot="kitchensink/datatable-button" value="{{model.AddNewRowTrigger$::click}}" onmousedown="++this.value">Add new row</button>

            <github-source-links base="{{model.Html}}" hide-csharp hide-json></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/datatable-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/datatable-table"></slot>
            </div>
        </div>
    </template>
</template>
