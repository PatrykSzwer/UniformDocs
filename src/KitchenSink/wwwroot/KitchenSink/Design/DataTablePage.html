<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/sys/uniform.css/components/uni-data-table/uni-data-table.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/datatable-heading">Data table</h1>
            <button slot="kitchensink/datatable-add-button" value="{{model.AddNewRowTrigger$::click}}" onmousedown="++this.value">Add new row</button>
            <uni-data-table slot="kitchensink/datatable-data-table"
                            rows="{{model.Rows}}"
                            size="{{model.Size}}"
                            page-size="{{model.PageSize}}"
                            page="{{model.Page$}}">
                <!-- TODO: Use model.Columns (or not) -->
                <uni-data-table-column>
                    <template slot="header">
                        First Name
                    </template>
                    <template>
                        {{item.FirstName}}
                    </template>
                </uni-data-table-column>
                <uni-data-table-column>
                    <template slot="header">
                        Last Name
                    </template>
                    <template>
                        {{item.LastName}}
                    </template>
                </uni-data-table-column>
                <uni-data-table-column>
                    <template slot="header">
                        Email
                    </template>
                    <template>
                        <input type="email" value="{{item.Email$::change}}" placeholder="Email">
                    </template>
                </uni-data-table-column>
                <uni-data-table-column>
                    <template>
                        <button value="{{item.DeleteTrigger$::click}}" onmousedown="++this.value">Remove</button>
                    </template>
                </uni-data-table-column>
            </uni-data-table>
            <github-source-links base="{{model.Html}}" hide-csharp hide-json></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/datatable-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/datatable-add-button"></slot>
                <slot name="kitchensink/datatable-simulate-button"></slot>
            </div>
        </div>
        <slot name="kitchensink/datatable-data-table"></slot>
    </template>
</template>
