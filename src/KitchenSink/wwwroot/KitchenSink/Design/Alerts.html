<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/alerts-heading">Alerts</h1>
            <p slot="kitchensink/alerts-description">Uniform provides a few alert classes to indicate importance and character of specific messages.</p>

            <h2 slot="kitchensink/alerts-info-title">Info</h2>
            <p slot="kitchensink/alerts-info-description"><code>.uni-alert-info</code> can be used to indicate information messages.</p>
            <p slot="kitchensink/alerts-info-alert">The cafeteria serves pizza for lunch!</p>
            
            <h2 slot="kitchensink/alerts-warning-title">Warning</h2>
            <p slot="kitchensink/alerts-warning-description"><code>.uni-alert-warning</code> can be used to indicate warning messages.</p>
            <p slot="kitchensink/alerts-warning-alert">The cafeteria will be closed for maintanance today between 08:00 and 10:00 UTC.</p>
            
            <h2 slot="kitchensink/alerts-success-title">Success</h2>
            <p slot="kitchensink/alerts-success-description"><code>.uni-alert-success</code> can be used to indicate success messages.</p>
            <p slot="kitchensink/alerts-success-alert">You successfuly baked a pizza.</p>
            
            <h2 slot="kitchensink/alerts-danger-title">Danger</h2>
            <p slot="kitchensink/alerts-danger-description"><code>.uni-alert-danger</code> can be used to indicate danger messages.</p>
            <p slot="kitchensink/alerts-danger-alert">The cafeteria run out of pizza!</p>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <style>
            .kitchensink-section-primary-grid {
                display: grid;
                grid-gap: var(--uni-section-padding-vertical, var(--uni-default-section-padding-vertical));
            }
        </style>
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/alerts-heading"></slot>
        </div>
        <div class="uni-section-primary kitchensink-section-primary-grid">
            <div class="uni-card">
                <slot name="kitchensink/alerts-description"></slot>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="kitchensink/alerts-info-title"></slot>
                </div>
                <slot name="kitchensink/alerts-info-description"></slot>
                <div class="uni-alert-info">
                    <slot name="kitchensink/alerts-info-alert"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="kitchensink/alerts-warning-title"></slot>
                </div>
                <slot name="kitchensink/alerts-warning-description"></slot>
                <div class="uni-alert-warning">
                    <slot name="kitchensink/alerts-warning-alert"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="kitchensink/alerts-success-title"></slot>
                </div>
                <slot name="kitchensink/alerts-success-description"></slot>
                <div class="uni-alert-success">
                    <slot name="kitchensink/alerts-success-alert"></slot>
                </div>
            </div>
            <div class="uni-card">
                <div class="uni-title">
                    <slot name="kitchensink/alerts-danger-title"></slot>
                </div>
                <slot name="kitchensink/alerts-danger-description"></slot>
                <div class="uni-alert-danger">
                    <slot name="kitchensink/alerts-danger-alert"></slot>
                </div>
            </div>
        </div>
    </template>
</template>
