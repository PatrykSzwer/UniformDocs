<link rel="import" href="/sys/juicy-select/juicy-select.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/sys/github-source-links/github-source-links.html">

<template>
    <dom-bind><template is="dom-bind">
        <h1 slot="kitchensink/multiselect-heading">Multiselect</h1>

        <p slot="kitchensink/multiselect-description">Array of json items in combination with <code>juicy-select</code> can be used as a simple select element with multi select option.</p>
        <span slot="kitchensink/multiselect-countries-multiselect-label">Select countries you have visited:</span>
        <juicy-select slot="kitchensink/multiselect-countries-multiselect-juicy-select" class="kitchensink-juicyselect" multiple="true" options="{{model.Countries}}" selected-property="Selected$" text-property="Name" value-property="Name">
            <select class="kitchensink-juicyselect__select" multiple></select>
        </juicy-select>

        <p slot="kitchensink/multiselect-visited-label">
            You have visited:
            <template is="dom-repeat" items="{{model.Countries}}">
                <template is="dom-if" if="{{item.Selected$}}">
                    <span>{{item.Name}}</span>;
                </template>
            </template>
        </p>
        <span slot="kitchensink/multiselect-favorite-country-select-label">Select your favorite country:</span>
        <juicy-select slot="kitchensink/multiselect-favorite-country-select" class="kitchensink-juicyselect" caption-text="No favorite country" value="{{model.FavoriteCountry$}}" options="{{model.Countries}}" selected-property="Selected$" text-property="Name" value-property="Name">
            <select></select>
        </juicy-select>

        <p slot="kitchensink/multiselect-favorite-label">
            Your favorite country is: <span>{{model.FavoriteCountry$}}</span>
        </p>
                  <github-source-links></github-source-links>
    </template></dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/multiselect-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/multiselect-description"></slot>
                <p>
                    <slot name="kitchensink/multiselect-countries-multiselect-label"></slot>
                    <slot name="kitchensink/multiselect-countries-multiselect-juicy-select"></slot>
                </p>
                <slot name="kitchensink/multiselect-countries-multiselect"></slot>
                <slot name="kitchensink/multiselect-visited-label"></slot>
                <slot name="kitchensink/multiselect-favorite-country-select-label"></slot>
                <slot name="kitchensink/multiselect-favorite-country-select"></slot>
                <slot name="kitchensink/multiselect-favorite-label"></slot>
            </div>
        </div>
    </template>
</template>
