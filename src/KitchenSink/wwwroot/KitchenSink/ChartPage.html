<link rel="import" href="/sys/chart-elements/chart-line.html" />

<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's <code>array</code> can be used to create a chart with a helper custom element, e.g. <a href="http://robdodson.github.io/chart-elements">chart-elements</a>.</p>
    </div>
    <div>
        <chart-line id="chrt"></chart-line>
    </div>
    <script>
      var template = document.currentScript.previousElementSibling.previousElementSibling.previousElementSibling;
      var chart = document.currentScript.previousElementSibling;

      chart.data = {
        labels: template.model.Labels,
        datasets: [
        {
          label: "My First dataset",
          fillColor: "rgba(220,220,220,0.2)",
          strokeColor: "rgba(220,220,220,1)",
          pointColor: "rgba(220,220,220,1)",
          pointStrokeColor: "#fff",
          pointHighlightFill: "#fff",
          pointHighlightStroke: "rgba(220,220,220,1)",
          data: template.model.Temperatures
        }
        ]
      };
    </script>
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
