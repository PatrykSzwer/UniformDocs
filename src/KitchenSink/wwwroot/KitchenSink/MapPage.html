<link rel="import" href="/sys/google-map/google-map.html" />
<link rel="import" href="/sys/google-map/google-map-marker.html" />

<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's primitive value type <code>number</code> can be used to provide latitude/longitude information for a map custom element, e.g. <a href="https://elements.polymer-project.org/elements/google-map">google-maps</a>.</p>
    </div>

    <style>
      google-map {
        height: 300px;
      }
    </style>
      
    <div>
        <google-map latitude="[[model.Position.lat]]" longitude="[[model.Position.lng]]" fit-to-markers zoom="12">
          <google-map-marker title="Hi Stockholm!" latitude="[[model.Position.lat]]" longitude="[[model.Position.lng]]"></google-map-marker>
        </google-map>
    </div>

    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
