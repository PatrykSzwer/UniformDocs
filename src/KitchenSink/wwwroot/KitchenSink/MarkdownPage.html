<link rel="import" href="/sys/marked-element/marked-element.html">
<template>
    <dom-bind><template is="dom-bind">
        <h1 slot="kitchensink/markdown-heading">Markdown</h1>
        
        <p slot="kitchensink/markdown-description">JSON's primitive value type <code>string</code> can be rendered as Markdown using a helper custom element, such as <a href="https://github.com/PolymerElements/marked-element">marked-element</a>.</p>
        <marked-element slot="kitchensink/markdown-marked-element" markdown="{{model.Bio}}"></marked-element>
    </template></dom-bind>
    <template is="declarative-shadow-dom">
        <slot name="kitchensink/markdown-heading"></slot>
        <slot name="kitchensink/markdown-description"></slot>
        <slot name="kitchensink/markdown-marked-element"></slot>
    </template>
</template>
