<template>
    <dom-bind><template is="dom-bind">
        <h1 slot="kitchensink/integer-heading">Integer Input</h1>

        <p slot="kitchensink/integer-description">JSON's primitive value type <code>number</code> can be mapped directly to HTML form elements <code>input type="number"</code>.</p>

        <p slot="kitchensink/integer-info">A integer value is declared in Starcounter's JSON-by-example by providing an integer value, e.g. <code>0</code></p>

        <label slot="kitchensink/integer-label">{{model.AgeReaction}}</label>

        <input slot="kitchensink/integer-input" type="number" value="{{model.Age$::input}}" placeholder="Age">
    </template></dom-bind>
    <template is="declarative-shadow-dom">
        <style>@import '/sys/uniform.css/uniform.css';</style>
        <slot name="kitchensink/integer-heading"></slot>
        <slot name="kitchensink/integer-description"></slot>
        <slot name="kitchensink/integer-info"></slot>
        <div class="uni-label-control">
            <slot name="kitchensink/integer-label"></slot>
            <slot name="kitchensink/integer-input"></slot>
        </div>
    </template>
</template>
