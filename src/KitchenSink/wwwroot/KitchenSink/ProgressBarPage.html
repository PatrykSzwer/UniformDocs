<template>
    <template is="dom-bind">
        <p class="lead"> <code>Scheduling.ScheduleTask</code> Has a few different usage areas. But it can also be used to make a progress bar!</p>
        
        <h5> Background jobs </h5>

        <p> <code>Scheduling.ScheduleTask</code> can also be used if a user wants to manipulate database data every X minute. To read more about backround jobs, <a href="http://starcounter.io/guides/transactions/running-background-jobs/"> click here! </a> </p>
        
        <h5> Alternative usage </h5>

        <p> Manipulating data is not the only usage for <code>Scheduling.ScheduleTask</code>. In the following example, it is used as a means of creating a progress bar </p>
        
        <div class="kitchensink-progress-bar__container">
            <span class="kitchensink-progress-bar__percentages"> {{model.Progress}}% </span>
            <div class="kitchensink-progress-bar__fill" style="width:{{model.Progress}}%">
            </div>
        </div>

        <button class="btn btn-sm btn-default kitchensink-progress-bar__button" value="{{model.StartProgress$::click}}" onmousedown="++this.value"> Start Progress </button>
    </template>
</template>
