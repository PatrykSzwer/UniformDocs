<template>
    <template is="dom-bind">

        <p> test </p>
        <p>{{model.Name}} + {{model.Number}}</p>

        <button class="btn btn-sm btn-default" value="{{model.StartMediumProgress$::click}}" onmousedown="++this.value"> Medium Progression </button>
        <button class="btn btn-sm btn-default" value="{{model.StartFastProgress$::click}}" onmousedown="++this.value"> Fast Progression </button>
        <div class="kitchensink-progress-bar__container">
            <div class="kitchensink-progress-bar__fill">
                
            </div>
        </div>

</template>
