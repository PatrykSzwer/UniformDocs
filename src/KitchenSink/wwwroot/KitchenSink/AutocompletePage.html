<template>
    <template is="dom-bind">
        <h1>Autocomplete</h1>

        <p class="lead">
            If you want to add more elements to this autocomplete field, go to <a href="/KitchenSink/Breadcrumb">Breadcrumbs page</a>. Enter <code>'*'</code> to show all available items
        </p>

        <input type="text" value="{{model.BreadcrumbsSearch$::input}}" placeholder="Things to buy..." clear="{{model.ClearBreadcrumbs$::blur}}" onblur="++this.clear;"/>
        <ul class="kitchensink-autocomplete">
            <template is="dom-repeat" items="{{model.FoundBreadcrumbs}}">
                <!-- Blur fires before click, but after mousedown -->
                <li onmousedown="this.value++;" value="{{item.Select$::mousedown}}">{{item.Name}}</li>
            </template>
        </ul>
        <br/>

        <p class="lead">
            This autocomplete field uses pre-defined list of places (although it's usually better to use DB as source).
        </p>
        <input type="text" value="{{model.PlacesSearch$::input}}" placeholder="Places to go..." clear="{{model.ClearPlaces$::blur}}" onblur="++this.clear;"/>
        <ul class="kitchensink-autocomplete">
            <template is="dom-repeat" items="{{model.FoundPlaces}}">
                <li onmousedown="this.value++;" value="{{item.Select$::mousedown}}">{{item.Name}}</li>
            </template>
        </ul>
        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
