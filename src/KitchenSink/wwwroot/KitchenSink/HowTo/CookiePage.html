<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/KitchenSink/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/cookie-heading">Cookies</h1>
            <p slot="kitchensink/cookie-description">
                This page sets a cookie when you load it. Check
                <code>/KitchenSink/cookie</code> handler in
                <code>Program.cs</code> class for source code.
            </p>
            <p slot="kitchensink/cookie-request-label">
                Request cookie:
                <strong>{{model.RequestCookie}}</strong>
            </p>
            <p slot="kitchensink/cookie-side-label">
                Client side cookie:
                <strong>{{getCookie()}}</strong>
            </p>
            <button slot="kitchensink/cookie-button" type="button" on-click="reload">Reload this page and set a cookie</button>
            <github-source-links></github-source-links>
        </template>
    </dom-bind>
    <script>
        (function () {
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2) return parts.pop().split(";").shift();
            }

            var script = document._currentScript || document.currentScript;
            var template = Polymer.Element ? script.previousElementSibling : script.previousElementSibling.firstElementChild;

            template.getCookie = function () {
                return unescape(getCookie("KitchenSink")).replace(/[+]/gi, " ");
            };

            template.reload = function () {
                window.location = window.location.href;
            };
        })();
    </script>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/cookie-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/cookie-description"></slot>
                <slot name="kitchensink/cookie-request-label"></slot>
                <slot name="kitchensink/cookie-side-label"></slot>
                <slot name="kitchensink/cookie-button"></slot>
            </div>
        </div>
    </template>
</template>
