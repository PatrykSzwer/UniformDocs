<link rel="import" href="/sys/x-breadcrumb/x-breadcrumb.html" />
<link rel="import" href="/sys/x-breadcrumb/x-crumb.html" />

<template>
    <template is="dom-bind">
        <h1>Breadcrumbs</h1>

        <h2>Simple breadcrumb</h2>

        <p class="kitchen-sink-how-to">A JSON <code>array</code> of <code>objects</code> can used as a breadcrumb navigation. The below example uses <code>template is="dom-repeat"</code> with <code>span</code>.</p>

        <template is="dom-repeat" items="{{model.Breadcrumbs}}" restamp>
            <template is="dom-if" if="{{index}}" restamp>
                &gt;
            </template>
            
            <span class="btn" select="{{item.Select$::mouseup}}" onmousedown="++this.select">{{item.Name}}</span>
        </template>

        <h2>Breadcrumb with navigation</h2>

        <p class="kitchen-sink-how-to">It doesn't take much more to add a multidimensional navigation to the breadcrumb. The below example uses <code>template is="dom-repeat"</code> with <code><a href="https://github.com/Juicy/x-breadcrumb">x-breadcrumb</a></code> custom element.</p>

        <style>
            x-breadcrumb {
                margin-bottom: 20px;
            }

            .breadcrumb-suggestions {
                padding: 0;
                list-style: none;
                color: white;
                margin: 0;
            }

                .breadcrumb-suggestions li:hover {
                    cursor: default;
                    background: rgba(255, 255, 255, 0.2);
                }
        </style>

        <x-breadcrumb>
            <template is="dom-repeat" items="{{model.Breadcrumbs}}" restamp>
                <x-crumb value="{{item.Name}}"
                         search-query="{{item.SearchQuery$}}"
                         dropdown="true"
                         active$="{{item.IsActive}}"
                         ghost$="{{item.IsGhost}}">
                    <ul class="breadcrumb-suggestions">
                        <template is="dom-repeat" items="{{item.Siblings}}" restamp>
                            <li select="{{item.Select$::click}}" onclick="++this.select">{{item.Name}}</li>
                        </template>
                        <li select="{{item.AddSibling$::click}}" onclick="++this.select">+ Add a new type</li>
                    </ul>
                </x-crumb>
            </template>
        </x-breadcrumb>

        <template is="dom-if" if="{{model.CurrentTreeItem.IsAdd}}" restamp>
            <h5>Adding a new type in <strong>{{model.CurrentTreeItem.ParentName}}</strong></h5>
        </template>
        <template is="dom-if" if="{{!model.CurrentTreeItem.IsAdd}}" restamp>
            <h5>Editing <strong>{{model.CurrentTreeItem.Name$}}</strong></h5>
        </template>

        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" value="{{model.CurrentTreeItem.Name$::change}}" placeholder="Name" class="form-control">
        </div>

        <button value="{{model.CurrentTreeItem.Save$::click}}" onclick="++this.value">Save</button>

        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
