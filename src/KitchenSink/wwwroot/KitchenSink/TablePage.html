<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's <code>array</code> and <code>object</code> can be used to create a HTML <code>table</code>.</p>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Kind</th>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{model.Pets}}">
          <tr>
            <td>{{item.Name}}</td>
            <td>{{item.Kind}}</td>
          </tr>
        </template>
      </tbody>
    </table>
    <div>
      <button value="{{model.AddPet$::click}}" onmousedown="++this.value">Add a pet</button>
    </div>
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
