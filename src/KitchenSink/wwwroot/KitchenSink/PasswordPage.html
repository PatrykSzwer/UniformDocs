<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's primitive value type <code>string</code> can be mapped directly to HTML form <code>input type="password"</code>.</p>
    </div>
    <div>
        <p>Note: the downside of <code>input type="password"</code> is that the password is sent over WebSocket in plain text. This can be solved by SSL.</p>
    </div>
    <div class="form-group">
        <div>
            <label class="control-label">{{model.PasswordReaction}}</label>
        </div>                 <div>
            <input type="password" value="{{model.Password$::input}}" placeholder="Password" class="form-control">
        </div>
    </div>
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
