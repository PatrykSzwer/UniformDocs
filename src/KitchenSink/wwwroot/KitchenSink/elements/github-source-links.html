<script>
    (function () {
        let cachedGitHubBaseURI;
        async function getGitHubBaseURI() {
            if(cachedGitHubBaseURI) return cachedGitHubBaseURI;
            const appVersion = await fetch('/KitchenSink/kitchensink-app-version').then(res => res.text());
            const GitHubBaseURI = `https://github.com/Starcounter/KitchenSink/blob/${appVersion}/src/KitchenSink/`;
            return (cachedGitHubBaseURI = GitHubBaseURI);
        }
        function createAnchor(text, url) {
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.innerHTML = text;
            return anchor;
        }
        function createElements(GitHubBaseURI, page, hideHTML, hideCSharp, hideJSON) {
            const json = GitHubBaseURI + page.replace('/KitchenSink', 'ViewModels').replace('.html', '.json');
            const csharp = json + '.cs';
            const view = GitHubBaseURI + 'wwwroot' + page;

            const content = template.content.cloneNode(true);
            const card = content.querySelector('.uni-card');

            !hideCSharp && card.appendChild(createAnchor('C# Code', csharp));
            !hideJSON && card.appendChild(createAnchor('JSON code-behind code', json));
            !hideHTML && card.appendChild(createAnchor('HTML view code', view));

            return content;
        }
        const template = document.currentScript.previousElementSibling;

        class GTSL extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
            }
            async connectedCallback() {
                const hideHTML = this.hasAttribute('hide-html');
                const hideCSharp = this.hasAttribute('hide-csharp');
                const hideJSON = this.hasAttribute('hide-json');

                const GitHubBaseURI = await getGitHubBaseURI();
                this.shadowRoot.appendChild(createElements(GitHubBaseURI, this.base, hideHTML, hideCSharp, hideJSON));
            }
        }
        customElements.define('github-source-links', GTSL);
    })();
</script>
