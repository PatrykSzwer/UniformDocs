<template>
  <template is="dom-bind">
    <div>
        <p class="lead">JSON's primitive value type <code>boolean</code> can be mapped directly to HTML form elements <code>input type="checkbox"</code>.</p>
    </div>
    <div>
        <label>Driver's license</label>
    </div>
    <div>
        <input type="checkbox" checked="{{model.DrivingLicense$::change}}">
    </div>
    <div>
        <div>{{model.DrivingLicenseReaction}}</div>
    </div>
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
