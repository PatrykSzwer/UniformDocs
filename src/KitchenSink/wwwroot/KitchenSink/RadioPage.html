<link rel="import" href="/sys/paper-radio-group/paper-radio-group.html">
<link rel="import" href="/sys/paper-radio-button/paper-radio-button.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">

<template>
    <dom-bind><template is="dom-bind">
        <h1 slot="kitchensink/radio-heading">Radio Button</h1>
        <p slot="kitchensink/radio-description">A combination of JSON's primitive value types <code>array</code>, <code>object</code> and <code>number</code> can be mapped to a radio input group.</p>
        <p slot="kitchensink/radio-description-recommend">We recommend using <a href="https://elements.polymer-project.org/elements/paper-radio-group">paper-radio-group</a> and <a href="https://elements.polymer-project.org/elements/paper-radio">paper-radio</a>, because native <code>input type="radio"</code> lacks an onuncheck event, which makes unchecking not detectable with pure HTML.</p>
        <paper-radio-group slot="kitchensink/radio-paper-radio-group" selected="{{model.SelectedPet$}}">
            <template is="dom-repeat" items="{{model.Pets}}">
                <paper-radio-button test-value$="{{item.Label}}" name="{{item.Label}}">{{item.Label}}</paper-radio-button>
            </template>
        </paper-radio-group>

        <div slot="kitchensink/radio-reaction-label">{{model.PetReaction}}</div>
    </template></dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/radio-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/radio-description"></slot>
                <slot name="kitchensink/radio-description-recommend"></slot>
                <slot name="kitchensink/radio-paper-radio-group"></slot>
                <slot name="kitchensink/radio-reaction-label"></slot>
            </div>
        </div>
    </template>
</template>
