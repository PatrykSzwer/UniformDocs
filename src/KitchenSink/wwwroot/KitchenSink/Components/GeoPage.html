<link rel="import" href="/sys/google-map/google-map.html">
<link rel="import" href="/sys/google-map/google-map-marker.html">
<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/KitchenSink/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/geo-heading">Map</h1>

            <p slot="kitchensink/geo-description">
                JSON's primitive value type
                <code>number</code> can be used to provide latitude/longitude information for a map custom element, e.g.
                <a href="https://elements.polymer-project.org/elements/google-map">google-maps</a>.
            </p>

            <google-map slot="kitchensink/geo-google-map" class="kitchensink-google-map" latitude="[[model.Position.Latitude$]]" longitude="[[model.Position.Longitude$]]" fit-to-markers zoom="12">
                <google-map-marker id="kitchensink-geopage-marker" draggable="true" title="Hi Stockholm!" latitude="{{model.Position.Latitude$}}" longitude="{{model.Position.Longitude$}}"></google-map-marker>
            </google-map>
            <button slot="kitchensink/geo-reset-button" value="{{model.Position.ResetTrigger$::click}}" onclick="this.value++">Reset</button>
            <github-source-links></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/geo-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/geo-description"></slot>
                <slot name="kitchensink/geo-google-map"></slot>
                <p>
                    <slot name="kitchensink/geo-reset-button"></slot>
                </p>
            </div>
        </div>
    </template>
</template>
