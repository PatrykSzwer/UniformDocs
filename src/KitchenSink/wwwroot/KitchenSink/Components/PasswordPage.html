<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/KitchenSink/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/password-heading">Password</h1>

            <p slot="kitchensink/password-description">
                JSON's primitive value type
                <code>string</code> can be mapped directly to HTML form
                <code>input type="password"</code>.
            </p>

            <p slot="kitchensink/password-note">
                Note: the downside of
                <code>input type="password"</code> is that the password is sent over WebSocket in plain text. This can be solved by SSL.
            </p>

            <label slot="kitchensink/password-label">{{model.PasswordReaction}}</label>

            <input slot="kitchensink/password-input" type="password" value="{{model.Password$::input}}" placeholder="Password">
            <github-source-links></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/password-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <slot name="kitchensink/password-description"></slot>
                <slot name="kitchensink/password-note"></slot>
                <div class="uni-label-control">
                    <slot name="kitchensink/password-label"></slot>
                    <slot name="kitchensink/password-input"></slot>
                </div>
            </div>
        </div>
    </template>
</template>
