<link rel="preload" as="style" href="/sys/uniform.css/uniform.css">
<link rel="import" href="/KitchenSink/elements/github-source-links.html">

<template>
    <dom-bind>
        <template is="dom-bind">
            <h1 slot="kitchensink/url-heading">Link</h1>

            <p slot="kitchensink/url-description">
                JSON's primitive value type
                <code>string</code> can be mapped directly to HTML
                <code>a href=""</code>.
            </p>

            <a slot="kitchensink/url-link" href="{{model.Url}}">Morphable link: {{model.Label}}</a>

            <p slot="kitchensink/url-description-targeted">
                Setting any target except
                <code>_self</code> would disable page morphing
            </p>

            <a slot="kitchensink/targeted-url-link" target="_blank" href="{{model.Url}}">Non-morphable link: {{model.Label}}</a>

            <p slot="kitchensink/url-description-download-attrib">
                Setting
                <code>download</code> attribute disables Palindrom page morphing and instructs the browser to download a URL instead of navigating to it, as explained in
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/a" target="_blank" rel="noopener">MDN</a>. The URL can be to a static file or to a HTTP GET handler in the app. In some browsers like Firefox, the URL has to be on the same domain for the download to be initiated.
            </p>

            <a slot="kitchensink/download-attrib-link" download="KitchenSinkLogo.svg" href="/KitchenSink/images/KitchenSink.svg">Non-morphable downloadable link: SVG icon</a>

            <p slot="kitchensink/url-description-targeted-iframe">
                Links with a target to another window or frame (such as
                <code>&lt;iframe&gt;</code>) are also supported
            </p>

            <a slot="kitchensink/url-link-iframe-targetted" target="link-target" href="{{model.Url}}">Non-morphable link that opens in a frame: {{model.Label}}</a>
            <iframe slot="kitchensink/url-targeted-iframe" id="link-target" name="link-target"></iframe>
            <github-source-links base="{{model.Html}}"></github-source-links>
        </template>
    </dom-bind>
    <template is="declarative-shadow-dom">
        <link rel="stylesheet" href="/sys/uniform.css/uniform.css">
        <div class="uni-section-secondary uni-title">
            <slot name="kitchensink/url-heading"></slot>
        </div>
        <div class="uni-section-primary">
            <div class="uni-card">
                <div>
                    <slot name="kitchensink/url-description"></slot>
                    <p>
                        <slot name="kitchensink/url-link"></slot>
                    </p>
                </div>
                <div>
                    <slot name="kitchensink/url-description-targeted"></slot>
                    <p>
                        <slot name="kitchensink/targeted-url-link"></slot>
                    </p>
                </div>
                <div>
                    <slot name="kitchensink/url-description-download-attrib"></slot>
                    <p>
                        <slot name="kitchensink/download-attrib-link"></slot>
                    </p>
                </div>
                <div>
                    <slot name="kitchensink/url-description-targeted-iframe"></slot>
                    <p>
                        <slot name="kitchensink/url-link-iframe-targetted"></slot>
                    </p>
                    <p>
                        <slot name="kitchensink/url-targeted-iframe"></slot>
                    </p>
                    <p>
                        <em><small>demo iframe</small></em>
                    </p>
                </div>
            </div>
        </div>
    </template>
</template>
