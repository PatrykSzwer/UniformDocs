<link rel="import" href="/sys/paper-menu/paper-menu.html" />
<link rel="import" href="/sys/paper-item/paper-item.html" />


<template>
  <template is="dom-bind">
    
    <div class="horizontal-section">
      <paper-menu selected="{{model.SelectedItemIndex$}}">
        <template is="dom-repeat" items="{{model.MenuOptions}}">
          <paper-item>{{item.Label}}</paper-item>
        </template>
      </paper-menu>
    </div>

    <div>
      Selected item: <span>{{model.SelectedItemLabel}}</span> (<span>{{model.SelectedItemIndex$}}</span>)
    </div>


    
    <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
  </template>
</template>
